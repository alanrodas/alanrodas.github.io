employment.title = Empleo
employment.info = Estos son los puestos y lugares más relevantes en donde me he \
    desempeñado. Además, constantemente realizo \
    proyectos personales, tales como esta página y aplicaciones.
employment.freelance.position = Desarrollador Freelance
employment.freelance.info = Actualmente me encuentro trabajando como desarrollador \
    freelance con ditintos servicios para empresas o contratistas privados. \
    Ofrezco: consultoría tecnológica, desarrollo de sitios web, sistemas a medida, \
    SEO y SEM y desarrollo para plataformas móviles.
employment.intro.position = Auxiliar Docente
employment.intro.info = Como auxiliar docente de Introducción a la Programación \
    mi trabajo es ayudar a los alumnos en las clases prácticas.
employment.voiceclub.position = CTO de la empresa
employment.voiceclub.info = Como el CTO de la empresa fui responsable de proveer \
    una base técnica sólida así como también combinada con el diseño. \
    Me desempeñé como Lead Programmer, realizando distintos tipos de trabajo de \
    programación en múltiples tecnologías al tiempo que me encargué de la supervización global \
    del proceso y equipo de desarrollo. \
    Fui responsable del diseño de la interfaz de usuario, del diseño y el maquetado web. \
    Junto al equipo, realizamos aplicaciones en Python, Scala y Javascript para PC, web y plataformas \
    móviles.
employment.objects.position = Ayudante de Cátedra
employment.objects.info = Como ayudante de cátedra de Programación Orientada a Objetos \
    mi trabajo consistió en dar apoyo en las clases prácticas a los alumnos, realizar \
    evaluaciones, y dictar ocasionalmente clases teóricas. \
    Las técnicas enseñadas fueron: los conceptos básicos de la programación \
    orientada a objetos usando Smalltalk (Objecto-Mensaje), teoría de clases, polimorfismo, \
    herencia, metodologías para un correcto diseño orientado a objetos, patrones de diseño \
    (State, Strategy, Singleton, Double Dispatching, etc.), y conceptos mínimos de \
    metaprogramación, entre otras cosas.
employment.globant1.position = Líder de Proyecto
employment.globant1.info = Actué como Team Leader, en la concepción y realización de \
    aplicaciones presentadas en Tecnópolis ("Real Code", hecha en Python, HTML, CSS y \
    Javascript y "CardApp" con tecnologías móviles) como parte de Globant Labs. En este \
    puesto, me desempeñé como desarrollador y coordinador de equipos de hasta \
    3 personas, distribuidas en las oficinas de Globant de Latinoamérica.
employment.globant2.position = Programador Java
employment.globant2.info = Trabajé como desarrollador Java, realizando sistemas web para \
    J. Walter Thompson (prestigiosa agencia de publicidad de Nueva York). Me enfoqué tanto \
    en la parte de frontend (realizado del maquetado con HTML y CSS, y la programación \
    utilizando Javascript, con jQuery y Prototype) como en el backend (utilizando Java y \
    MySQL).
employment.globant.realcode = Sitio de RealCode
employment.globant.website = Sitio web de la empresa
employment.mentor.position = Tutor
employment.mentor.info = Como tutor por parte del proyecto PACENI mi trabajo \
    consistió en brindar apoyo a los ingresantes de las carreras científico-tecnológicas \
    de la Universidad, así como también a los alumnos de primer año de las mismas. El proyecto \
    se realizó con el objetivo de disminuir la deserción universitaria por lo que se trabajó \
    intentando resolver los problemas personales y sociales de los alumnos, así como \
    también generando y promocionando técnicas y hábitos de estudio. \
    Trabajé principalmente en la contención de alumnos que provenían de entornos \
    sociales problemáticos (villas de emergencia, familias disfuncionales, problemas con \
    alcohol o drogas, etc.) como también en la retención y motivación de chicos que, \
    por distintos motivos, tienden a abandonar la Universidad.
employment.elinpar.position = Programador
employment.elinpar.info = Mi trabajo consistió principalmente en la programación para \
    dispositivos móviles Sony Ericsson, Motorola, Nokia, etc., Symbian \
    (S40 y S60) y Blackberry (API 4.5 a 6.0) con tecnologías JavaME. También participé en \
    el desarrollo de sistemas web utilizando tecnologías .NET (C#) y Java, con páginas \
    en ASP.NET o Wicket, webservices usando WCF o Axis, y bases de datos con SQL Server \
    (2005 y 2008) o MySQL.
employment.elinpar.website = Sitio web de la empresa
employment.agea.position = Diseñador Gráfico y Publicista
employment.agea.info = Como diseñador gráfico me encargué del armado y diseño de \
    publicidad para medios gráficos (diarios Clarín, La Razón, Olé, revista Viva, \
    entre otros). Trabajé con herramientas de diseño de la suite de Corel \
    (CorelDRAW y CorelPHOTO-PAINT) y la suite de Adobe (Photoshop e Illustrator). \
    Además, como publicista, estuve encargado en la captación de clientes, atención y \
    seguimiento de los mismos de forma personal y telefónica.
employment.agea.website = Sitio web de la empresa

